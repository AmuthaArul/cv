<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Name:</label>
    <input type="text" name="" value="">
    <br>
    <label>Password:</label>
    <input type="password" name="" value="">
    <br>
    <label>Email:</label>
    <input type="email" name="" value="">
    <br>
    <label>Date of Registration:</label>
    <input type="date" name="" value="">
    <br>
    <label>Do you like this form?</label>
    <input type="checkbox" name="" value="">
    <br>
    <label>Your available day: </label>
    <input type="radio" name="ans" value="mon">Monday
    <input type="radio" name="ans" value="tues">Tuesday
    <br>
    <label>Upload file:</label>
    <input type="file" name="" value="">
    <br>
    <label>Color:</label>
    <input type="color" name="" value="">
    <br>
    <label>Time of registration:</label>
    <input type="time" name="" value="">
    <br>
    <label>Your rating:</label>
    <input type="range" name="" value="">
    <br>
    <label>URL:</label>
    <input type="url" name="" value="">
    <br>
    <label>Week:</label>
    <input type="week" name="" value="">
    <br>
    <label>Image:</label>
    <input type="image" name="" value="" src="images/amutha.png" height="50">
    <br>
    <label>DateTime:</label>
    <input type="datetime-local" name="" value="">
    <br>
    <input type="submit" name="" value="Submit">
    <input type="button" name="" value="Cancel">

  </form>
</body>

</html>
